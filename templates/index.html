    <script>
        function entityManager() {
            return {
                // State
                loading: false,
                executing: false,
                executingProgress: 0,
                executingTotal: 0,
                message: '',
                messageType: 'success',

                // Hierarchy data
                hierarchy: {
                    areas: [],
                    devices: [],
                    entities: []
                },

                // Selection state
                selectedArea: null,
                selectedDevice: null,
                selectedEntity: null,
                selectedAreaData: null,
                selectedDeviceData: null,
                selectedEntityData: null,
                devicePreviewBaseName: null,  // Temporary preview while editing device name
                renamingDevice: false,  // Loading state for device rename
                applyingEntityId: null,  // ID of entity currently being renamed
                previewVersion: 0,  // Incremented to force Alpine reactivity on preview changes

                // Filters
                onlyChanges: false,
                showDisabled: false,
                deviceFilter: '',

                // Stats
                stats: {},

                // Suffix mappings (user-defined translations for entity suffixes)
                suffixMappings: {},

                // Delete modal state
                deleteModal: {
                    show: false,
                    entity: null
                },

                // Mobile navigation state
                mobileView: 'areas', // 'areas' | 'devices' | 'entities'

                // Check if mobile view
                get isMobile() {
                    return window.innerWidth <= 768;
                },

                // Translation function with reactivity
                translationsReady: false,
                t(key, params) {
                    // Access translationsReady to make Alpine track this dependency
                    if (this.translationsReady && window.translations && window.translations.translations) {
                        const result = window.translations.t(key, params);
                        return result;
                    }
                    return key;
                },

                // Computed: Sorted areas (alphabetically, using browser locale)
                get sortedAreas() {
                    if (!this.hierarchy.areas) return [];
                    let areas = [...this.hierarchy.areas];

                    // Only show areas that have at least one device that would appear in filteredDevices
                    if (this.onlyChanges) {
                        areas = areas.filter(area => {
                            // Get all devices for this area (respecting showDisabled filter)
                            let areaDevices = this.hierarchy.devices.filter(d => d.area_id === area.id);
                            if (!this.showDisabled) {
                                areaDevices = areaDevices.filter(d => !d.disabled_by);
                            }

                            // Use same logic as filteredDevices: device needs rename OR has entities that need rename
                            return areaDevices.some(device => {
                                // Check if device name itself needs renaming
                                if (this.deviceNameNeedsRename(device)) {
                                    return true;
                                }
                                // Check if any entities need renaming
                                let deviceEntities = this.hierarchy.entities.filter(e => e.device_id === device.id);
                                if (!this.showDisabled) {
                                    deviceEntities = deviceEntities.filter(e => !e.disabled_by);
                                }
                                return deviceEntities.some(e => this.entityNeedsRename(e));
                            });
                        });
                    }

                    const sortedAreas = areas.sort((a, b) => {
                        const nameA = (a.name || '').toLowerCase();
                        const nameB = (b.name || '').toLowerCase();
                        return nameA.localeCompare(nameB);
                    });

                    // Add "No Area" entry if there are devices without area
                    const devicesWithoutArea = this.hierarchy.devices.filter(d => !d.area_id);
                    if (devicesWithoutArea.length > 0 && !this.onlyChanges) {
                        sortedAreas.push({
                            id: '__no_area__',
                            name: this.t('area.no_area'),
                            isSpecial: true,
                            deviceCount: devicesWithoutArea.length
                        });
                    }

                    return sortedAreas;
                },

                // Computed: Filtered devices for selected area (sorted alphabetically)
                get filteredDevices() {
                    if (!this.selectedArea) return [];

                    // Special handling for "No Area"
                    let devices;
                    if (this.selectedArea === '__no_area__') {
                        devices = this.hierarchy.devices.filter(d => !d.area_id);
                    } else {
                        devices = this.hierarchy.devices.filter(d => d.area_id === this.selectedArea);
                    }

                    // Filter out disabled devices unless showDisabled is true
                    if (!this.showDisabled) {
                        devices = devices.filter(d => !d.disabled_by);
                    }

                    // Apply text filter (search in name, base_name, manufacturer, model, integrations)
                    if (this.deviceFilter) {
                        const filter = this.deviceFilter.toLowerCase();
                        devices = devices.filter(d => {
                            const searchFields = [
                                d.name,
                                d.base_name,
                                d.manufacturer,
                                d.model,
                                ...(d.integrations || [])
                            ].filter(Boolean).join(' ').toLowerCase();
                            return searchFields.includes(filter);
                        });
                    }

                    // Only show devices that need renaming (device name or entities)
                    if (this.onlyChanges) {
                        devices = devices.filter(d => {
                            // Check if device name itself needs renaming
                            if (this.deviceNameNeedsRename(d)) {
                                return true;
                            }
                            // Check if any entities need renaming
                            let deviceEntities = this.hierarchy.entities.filter(e => e.device_id === d.id);
                            // Apply same filters as entity list
                            if (!this.showDisabled) {
                                deviceEntities = deviceEntities.filter(e => !e.disabled_by);
                            }
                            return deviceEntities.some(e => this.entityNeedsRename(e));
                        });
                    }

                    return devices.sort((a, b) => {
                        const nameA = (a.base_name || a.name || '').toLowerCase();
                        const nameB = (b.base_name || b.name || '').toLowerCase();
                        return nameA.localeCompare(nameB);
                    });
                },

                // Virtual device group definitions
                virtualDeviceGroups: {
                    '__automations__': {
                        domains: ['automation'],
                        icon: 'ri-robot-line',
                        labelKey: 'virtual_devices.automations',
                        fallback: 'Automations'
                    },
                    '__scenes__': {
                        domains: ['scene'],
                        icon: 'ri-palette-line',
                        labelKey: 'virtual_devices.scenes',
                        fallback: 'Scenes'
                    },
                    '__scripts__': {
                        domains: ['script'],
                        icon: 'ri-terminal-box-line',
                        labelKey: 'virtual_devices.scripts',
                        fallback: 'Scripts'
                    },
                    '__schedules__': {
                        domains: ['schedule'],
                        icon: 'ri-calendar-schedule-line',
                        labelKey: 'virtual_devices.schedules',
                        fallback: 'Schedules'
                    },
                    '__helpers__': {
                        domains: ['input_boolean', 'input_number', 'input_select', 'input_text', 'input_datetime', 'input_button', 'timer', 'counter'],
                        icon: 'ri-tools-line',
                        labelKey: 'virtual_devices.helpers',
                        fallback: 'Helpers'
                    },
                    '__other__': {
                        domains: null, // catches all remaining
                        icon: 'ri-question-line',
                        labelKey: 'virtual_devices.other',
                        fallback: 'Other'
                    },
                    '__broken_refs__': {
                        domains: null,
                        icon: 'ri-error-warning-line',
                        labelKey: 'virtual_devices.broken_refs',
                        fallback: 'Broken References',
                        isSpecial: true  // Not based on entities without device
                    }
                },

                // Broken references state
                brokenReferences: [],
                brokenRefSuggestions: {},
                brokenRefsLoading: false,
                brokenRefsCached: false,
                selectedReplacement: {},
                showAutocomplete: {},
                expandedBrokenRef: null,
                searchQuery: {},
                allEntitiesForSearch: [],

                // Computed: Entities without device in selected area
                get entitiesWithoutDevice() {
                    if (!this.selectedArea) return [];
                    return this.hierarchy.entities.filter(e =>
                        !e.device_id && e.area_id === this.selectedArea
                    );
                },

                // Computed: Virtual device groups with entity counts
                get filteredVirtualDevices() {
                    if (!this.selectedArea) return [];

                    const knownDomains = new Set();
                    Object.values(this.virtualDeviceGroups).forEach(g => {
                        if (g.domains) g.domains.forEach(d => knownDomains.add(d));
                    });

                    const result = [];
                    for (const [id, group] of Object.entries(this.virtualDeviceGroups)) {
                        // Special handling for broken refs
                        if (group.isSpecial) {
                            // Only show if there are broken references (filtered by area)
                            const filteredCount = this.filteredBrokenReferences.length;
                            if (filteredCount > 0) {
                                result.push({
                                    id: id,
                                    icon: group.icon,
                                    label: this.t(group.labelKey) || group.fallback,
                                    count: filteredCount,
                                    isSpecial: true
                                });
                            }
                            continue;
                        }

                        let entities;
                        if (group.domains) {
                            entities = this.entitiesWithoutDevice.filter(e => {
                                const domain = e.id.split('.')[0];
                                return group.domains.includes(domain);
                            });
                        } else {
                            // "__other__" - entities not in any known domain
                            entities = this.entitiesWithoutDevice.filter(e => {
                                const domain = e.id.split('.')[0];
                                return !knownDomains.has(domain);
                            });
                        }

                        // Apply filters
                        if (!this.showDisabled) {
                            entities = entities.filter(e => !e.disabled_by);
                        }

                        // For onlyChanges, check if any entities need rename
                        if (this.onlyChanges) {
                            entities = entities.filter(e => this.entityNeedsRename(e));
                        }

                        if (entities.length > 0) {
                            result.push({
                                id: id,
                                icon: group.icon,
                                label: this.t(group.labelKey) || group.fallback,
                                count: entities.length
                            });
                        }
                    }
                    return result;
                },

                // Computed: Filtered entities for selected device (sorted alphabetically)
                get filteredEntities() {
                    if (!this.selectedDevice) return [];

                    let entities;
                    const virtualGroup = this.virtualDeviceGroups[this.selectedDevice];

                    if (virtualGroup) {
                        // Virtual device - filter by domain
                        if (virtualGroup.domains) {
                            entities = this.entitiesWithoutDevice.filter(e => {
                                const domain = e.id.split('.')[0];
                                return virtualGroup.domains.includes(domain);
                            });
                        } else {
                            // "__other__" - entities not in any known domain
                            const knownDomains = new Set();
                            Object.values(this.virtualDeviceGroups).forEach(g => {
                                if (g.domains) g.domains.forEach(d => knownDomains.add(d));
                            });
                            entities = this.entitiesWithoutDevice.filter(e => {
                                const domain = e.id.split('.')[0];
                                return !knownDomains.has(domain);
                            });
                        }
                    } else {
                        // Physical device
                        entities = this.hierarchy.entities.filter(e => e.device_id === this.selectedDevice);
                    }

                    // Apply filters
                    if (!this.showDisabled) {
                        entities = entities.filter(e => !e.disabled_by);
                    }
                    if (this.onlyChanges) {
                        entities = entities.filter(e => this.entityNeedsRename(e));
                    }

                    // Sort alphabetically by base_name or original_name (using browser locale)
                    return entities.sort((a, b) => {
                        const nameA = (a.base_name || a.original_name || a.id || '').toLowerCase();
                        const nameB = (b.base_name || b.original_name || b.id || '').toLowerCase();
                        return nameA.localeCompare(nameB);
                    });
                },

                // Computed: Broken references filtered by selected area
                get filteredBrokenReferences() {
                    if (!this.selectedArea || !this.brokenReferences.length) {
                        return this.brokenReferences;
                    }

                    // Filter by area_id (assigned area of the automation/scene/script)
                    return this.brokenReferences.filter(ref => ref.area_id === this.selectedArea);
                },

                // Computed: Broken references grouped by missing_entity_id
                get groupedBrokenReferences() {
                    const groups = {};
                    for (const ref of this.filteredBrokenReferences) {
                        if (!groups[ref.missing_entity_id]) {
                            groups[ref.missing_entity_id] = {
                                missing_entity_id: ref.missing_entity_id,
                                refs: []
                            };
                        }
                        groups[ref.missing_entity_id].refs.push(ref);
                    }
                    // Sort groups by missing_entity_id
                    return Object.values(groups).sort((a, b) =>
                        a.missing_entity_id.localeCompare(b.missing_entity_id)
                    );
                },

                // Computed: Count of entities that need renaming
                get pendingChangesCount() {
                    return this.filteredEntities.filter(e => this.entityNeedsRename(e)).length;
                },

                // Computed: Count of disabled entities in current selection (only when showDisabled is true)
                get disabledEntitiesCount() {
                    if (!this.showDisabled || !this.selectedDevice) return 0;
                    return this.filteredEntities.filter(e => e.disabled_by).length;
                },

                // Enable all disabled entities in current selection
                async enableAllDisabled() {
                    const disabledEntities = this.filteredEntities.filter(e => e.disabled_by);
                    if (disabledEntities.length === 0) return;

                    this.executing = true;
                    this.executingProgress = 0;
                    this.executingTotal = disabledEntities.length;
                    let successCount = 0;
                    let failedCount = 0;

                    for (let i = 0; i < disabledEntities.length; i++) {
                        const entity = disabledEntities[i];
                        try {
                            const response = await fetch('api/enable_entity', {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({ entity_id: entity.id })
                            });
                            const data = await response.json();
                            if (data.success) {
                                entity.disabled_by = null;
                                successCount++;
                            } else {
                                failedCount++;
                            }
                        } catch (error) {
                            failedCount++;
                        }
                        this.executingProgress = i + 1;
                    }

                    this.executing = false;
                    this.executingProgress = 0;
                    this.executingTotal = 0;
                    if (failedCount > 0) {
                        this.showMessage(`${successCount} enabled, ${failedCount} failed`, 'error');
                    } else {
                        this.showMessage(`${successCount} entities enabled`, 'success');
                    }
                },

                // Initialize
                async init() {
                    // Wait for styles to be applied before doing anything
                    await new Promise(resolve => requestAnimationFrame(resolve));

                    // Initialize translations and wait for them to be ready
                    if (window.translations) {
                        await window.translations.init();
                        // Verify translations are actually loaded
                        if (window.translations.translations && Object.keys(window.translations.translations).length > 0) {
                            // Set HTML lang attribute dynamically
                            document.documentElement.lang = window.translations.currentLanguage || 'en';
                            // Trigger Alpine reactivity for translations
                            this.translationsReady = true;
                        }
                    }

                    // Load hierarchy
                    await this.loadHierarchy();

                    // Load broken references in background (for count in sidebar)
                    this.loadBrokenReferences();

                    // Restore selection from localStorage/URL
                    this.restoreState();
                },

                // Save selection state (localStorage + URL)
                saveState() {
                    const state = {
                        area: this.selectedArea,
                        device: this.selectedDevice,
                        filters: {
                            onlyChanges: this.onlyChanges,
                            showDisabled: this.showDisabled
                        }
                    };

                    // Save to localStorage for iframe persistence
                    try {
                        localStorage.setItem('entityManagerState', JSON.stringify(state));
                    } catch (e) {
                        console.warn('[EntityManager] Could not save to localStorage:', e);
                    }

                    // Also update URL for direct access / bookmarks
                    const params = new URLSearchParams();
                    if (this.selectedArea) params.set('area', this.selectedArea);
                    if (this.selectedDevice) params.set('device', this.selectedDevice);

                    const newUrl = params.toString()
                        ? `${window.location.pathname}?${params.toString()}`
                        : window.location.pathname;

                    try {
                        window.history.replaceState({}, '', newUrl);
                    } catch (e) { /* ignore */ }
                },

                // Restore selection from localStorage or URL
                restoreState() {
                    let areaId = null;
                    let deviceId = null;
                    let filters = null;

                    // 1. Try URL params first (for deep links)
                    const params = new URLSearchParams(window.location.search);
                    areaId = params.get('area');
                    deviceId = params.get('device');

                    // 2. Load from localStorage
                    try {
                        const saved = localStorage.getItem('entityManagerState');
                        if (saved) {
                            const state = JSON.parse(saved);
                            // Use localStorage for area/device only if not in URL
                            if (!areaId) {
                                areaId = state.area;
                                deviceId = state.device;
                            }
                            // Always restore filters from localStorage
                            filters = state.filters;
                        }
                    } catch (e) {
                        console.warn('[EntityManager] Could not restore from localStorage:', e);
                    }

                    // Apply restored filters
                    if (filters) {
                        if (typeof filters.onlyChanges === 'boolean') this.onlyChanges = filters.onlyChanges;
                        if (typeof filters.showDisabled === 'boolean') this.showDisabled = filters.showDisabled;
                    }

                    // Apply restored selection
                    if (areaId) {
                        // Special handling for "__no_area__"
                        if (areaId === '__no_area__') {
                            const devicesWithoutArea = this.hierarchy.devices.filter(d => !d.area_id);
                            if (devicesWithoutArea.length > 0) {
                                this.selectedArea = '__no_area__';
                                this.selectedAreaData = {
                                    id: '__no_area__',
                                    name: this.t('area.no_area'),
                                    isSpecial: true,
                                    deviceCount: devicesWithoutArea.length
                                };

                                if (deviceId) {
                                    const device = devicesWithoutArea.find(d => d.id === deviceId);
                                    if (device) {
                                        this.selectedDevice = device.id;
                                        this.selectedDeviceData = device;
                                    }
                                }
                            }
                        } else {
                            const area = this.hierarchy.areas.find(a => a.id === areaId);
                            if (area) {
                                this.selectedArea = area.id;
                                this.selectedAreaData = area;

                                if (deviceId) {
                                    if (this.isVirtualDevice(deviceId)) {
                                        // Virtual device (automations, scenes, helpers, etc.)
                                        this.selectedDevice = deviceId;
                                        this.selectedDeviceData = null;
                                    } else {
                                        const device = this.hierarchy.devices.find(d => d.id === deviceId);
                                        if (device) {
                                            this.selectedDevice = device.id;
                                            this.selectedDeviceData = device;
                                        }
                                    }
                                }
                            }
                        }
                    }
                },

                // ===== BROKEN REFERENCES METHODS =====

                async loadBrokenReferences(forceRefresh = false) {
                    if (this.brokenRefsCached && !forceRefresh) return;

                    this.brokenRefsLoading = true;

                    // Clear suggestions cache on force refresh so they get reloaded with fresh entity data
                    if (forceRefresh) {
                        this.brokenRefSuggestions = {};
                        this.selectedReplacement = {};
                    }

                    try {
                        const url = forceRefresh ? 'api/broken_references?refresh=true' : 'api/broken_references';
                        const response = await fetch(url);
                        const data = await response.json();

                        if (data.error) {
                            throw new Error(data.error);
                        }

                        this.brokenReferences = data.broken || [];
                        this.brokenRefsCached = true;

                        // Load suggestions for each broken reference (in parallel)
                        const uniqueMissingIds = [...new Set(this.brokenReferences.map(r => r.missing_entity_id))];
                        await Promise.all(uniqueMissingIds.map(id => this.loadSuggestionsFor(id)));
                    } catch (error) {
                        console.error('Error loading broken references:', error);
                        this.showMessage(this.t('messages.error') + ': ' + error.message, 'error');
                    } finally {
                        this.brokenRefsLoading = false;
                    }
                },

                async loadSuggestionsFor(missingEntityId) {
                    // Skip if already loaded (check for array, not just truthy)
                    if (Array.isArray(this.brokenRefSuggestions[missingEntityId])) return;

                    try {
                        const response = await fetch(`api/suggestions/${encodeURIComponent(missingEntityId)}`);
                        const data = await response.json();

                        if (!data.error) {
                            const suggestions = data.suggestions || [];

                            // Use spread to trigger Alpine reactivity
                            this.brokenRefSuggestions = {
                                ...this.brokenRefSuggestions,
                                [missingEntityId]: suggestions
                            };

                            // Auto-select best match if score is high (green, >= 0.7)
                            if (suggestions.length > 0 && suggestions[0].score >= 0.7) {
                                this.selectedReplacement = {
                                    ...this.selectedReplacement,
                                    [missingEntityId]: suggestions[0].entity_id
                                };
                            }
                        }
                    } catch (error) {
                        console.error(`Error loading suggestions for ${missingEntityId}:`, error);
                    }
                },

                getSuggestionsFor(missingEntityId) {
                    return this.brokenRefSuggestions[missingEntityId] || [];
                },

                async fixReference(ref) {
                    const replacement = this.selectedReplacement[ref.missing_entity_id];
                    if (!replacement) {
                        this.showMessage(this.t('broken_refs.select_replacement'), 'error');
                        return;
                    }

                    try {
                        // Fix ALL references with the same missing_entity_id at once
                        const response = await fetch('api/fix_reference', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                old_entity_id: ref.missing_entity_id,
                                new_entity_id: replacement
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            // Show count of fixed references
                            const fixedCount = data.fixed_count || 1;
                            const message = fixedCount > 1
                                ? `${fixedCount} ${this.t('broken_refs.fixed_successfully')}`
                                : this.t('broken_refs.fixed_successfully');
                            this.showMessage(message, 'success');

                            // Remove ALL references with this missing_entity_id from list
                            this.brokenReferences = this.brokenReferences.filter(r =>
                                r.missing_entity_id !== ref.missing_entity_id
                            );

                            // Cleanup - use spread to trigger Alpine reactivity
                            const { [ref.missing_entity_id]: _sel, ...restSelected } = this.selectedReplacement;
                            this.selectedReplacement = restSelected;

                            const { [ref.missing_entity_id]: _sug, ...restSuggestions } = this.brokenRefSuggestions;
                            this.brokenRefSuggestions = restSuggestions;

                            this.expandedBrokenRef = null;

                            // Mark cache as stale for next manual refresh
                            this.brokenRefsCached = false;
                        } else {
                            throw new Error(data.error || 'Unknown error');
                        }
                    } catch (error) {
                        console.error('Error fixing reference:', error);
                        this.showMessage(this.t('messages.error') + ': ' + error.message, 'error');
                    }
                },

                getConfigIcon(configType) {
                    const icons = {
                        'automation': 'ri-robot-line',
                        'scene': 'ri-palette-line',
                        'script': 'ri-terminal-box-line'
                    };
                    return icons[configType] || 'ri-question-line';
                },

                getHAConfigUrl(ref) {
                    const baseUrl = window.location.origin.replace(/:\d+$/, ':8123');
                    if (ref.config_type === 'automation') {
                        // Use numeric_id for automation edit links (required by HA)
                        const id = ref.numeric_id || ref.config_id.replace('automation.', '');
                        return `${baseUrl}/config/automation/edit/${id}`;
                    } else if (ref.config_type === 'scene') {
                        // Use numeric_id for scene edit links (required by HA)
                        const id = ref.numeric_id || ref.config_id.replace('scene.', '');
                        return `${baseUrl}/config/scene/edit/${id}`;
                    } else if (ref.config_type === 'script') {
                        return `${baseUrl}/config/script/edit/${ref.config_id.replace('script.', '')}`;
                    }
                    return '#';
                },

                toggleAutocomplete(missingEntityId) {
                    this.showAutocomplete[missingEntityId] = !this.showAutocomplete[missingEntityId];
                    if (this.showAutocomplete[missingEntityId] && this.allEntitiesForSearch.length === 0) {
                        this.loadAllEntitiesForSearch();
                    }
                },

                async loadAllEntitiesForSearch() {
                    try {
                        const response = await fetch('api/all_entities');
                        const data = await response.json();
                        this.allEntitiesForSearch = data.entities || [];
                    } catch (error) {
                        console.error('Error loading entities for search:', error);
                    }
                },

                getFilteredEntitiesForSearch(missingEntityId) {
                    const query = (this.searchQuery[missingEntityId] || '').toLowerCase();
                    if (!query) return this.allEntitiesForSearch.slice(0, 20);

                    return this.allEntitiesForSearch
                        .filter(e => e.entity_id.toLowerCase().includes(query) ||
                                    (e.friendly_name && e.friendly_name.toLowerCase().includes(query)))
                        .slice(0, 20);
                },

                selectEntityFromSearch(missingEntityId, entityId) {
                    this.selectedReplacement[missingEntityId] = entityId;
                    this.showAutocomplete[missingEntityId] = false;
                    this.searchQuery[missingEntityId] = '';
                },

                selectVirtualDevice(deviceId) {
                    this.selectedDevice = deviceId;
                    this.selectedEntities = [];

                    // If broken refs selected, load them
                    if (deviceId === '__broken_refs__') {
                        this.loadBrokenReferences();
                    }
                },

                // Load hierarchy data
                async loadHierarchy() {
                    this.loading = true;
                    try {
                        // Load hierarchy and suffix mappings in parallel
                        const [hierarchyResponse, mappingsResponse] = await Promise.all([
                            fetch('api/hierarchy'),
                            fetch('api/type_mappings')
                        ]);

                        const data = await hierarchyResponse.json();
                        const mappingsData = await mappingsResponse.json();

                        if (data.error) {
                            throw new Error(data.error);
                        }

                        // Build suffix mappings FIRST (before hierarchy triggers re-render)
                        // Only include USER OVERRIDES - system defaults are handled by getTypeMappingSuggestion()
                        const newSuffixMappings = {};
                        if (mappingsData.mappings) {
                            for (const m of mappingsData.mappings) {
                                if (m.has_user_override && m.effective_value) {
                                    newSuffixMappings[m.key.toLowerCase()] = m.effective_value;
                                }
                            }
                        }

                        // Set both suffixMappings and hierarchy together
                        // Use Object.assign to trigger a single reactivity update
                        Object.assign(this, {
                            suffixMappings: newSuffixMappings,
                            hierarchy: {
                                areas: data.areas || [],
                                devices: data.devices || [],
                                entities: (data.entities || []).map(e => ({...e, selected: false, _editing: false, _remember: false, _applying: false}))
                            },
                            stats: data.stats || {}
                        });

                        // Precompute preview values for all entities (performance optimization)
                        this.precomputeEntityPreviews();

                    } catch (error) {
                        console.error('Error loading hierarchy:', error);
                        this.showMessage('Error loading data: ' + error.message, 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                // Check if running on mobile
                isMobileView() {
                    return window.innerWidth <= 768;
                },

                // Mobile: Navigate back
                mobileNavigateBack() {
                    if (this.mobileView === 'entities') {
                        this.mobileView = 'devices';
                    } else if (this.mobileView === 'devices') {
                        this.mobileView = 'areas';
                    }
                },

                // Get mobile navigation title
                getMobileTitle() {
                    if (this.mobileView === 'areas') {
                        return this.t('panels.areas');
                    } else if (this.mobileView === 'devices') {
                        return this.selectedAreaData?.name || this.t('panels.devices');
                    } else {
                        return this.selectedDeviceData?.name || this.t('panels.entities');
                    }
                },

                // Get mobile navigation subtitle
                getMobileSubtitle() {
                    if (this.mobileView === 'entities' && this.selectedAreaData) {
                        return this.selectedAreaData?.name;
                    }
                    return '';
                },

                // Select area
                selectArea(area) {
                    this.selectedArea = area.id;
                    this.selectedAreaData = area;
                    this.selectedDevice = null;
                    this.selectedDeviceData = null;
                    this.devicePreviewBaseName = null;  // Clear preview when switching areas
                    this.deviceFilter = '';  // Reset device filter
                    this.saveState();

                    // Mobile: Navigate to devices
                    if (this.isMobileView()) {
                        this.mobileView = 'devices';
                    }
                },

                // Select device
                selectDevice(device) {
                    this.selectedDevice = device.id;
                    this.selectedDeviceData = device;
                    this.devicePreviewBaseName = null;  // Clear preview when switching devices
                    this.saveState();

                    // Mobile: Navigate to entities
                    if (this.isMobileView()) {
                        this.mobileView = 'entities';
                    }
                },

                // Select a virtual device group (automations, scenes, helpers, etc.)
                selectVirtualDevice(virtualDeviceId) {
                    this.selectedDevice = virtualDeviceId;
                    this.selectedDeviceData = null;
                    this.devicePreviewBaseName = null;  // Clear preview when switching devices
                    this.saveState();

                    // Mobile: Navigate to entities
                    if (this.isMobileView()) {
                        this.mobileView = 'entities';
                    }
                },

                // Check if selected device is a virtual device
                isVirtualDevice(deviceId) {
                    return deviceId && deviceId.startsWith('__') && deviceId.endsWith('__');
                },

                // Get area entity count
                getAreaEntityCount(areaId) {
                    const deviceIds = this.hierarchy.devices
                        .filter(d => d.area_id === areaId)
                        .map(d => d.id);

                    const count = this.hierarchy.entities.filter(e =>
                        deviceIds.includes(e.device_id) || e.area_id === areaId
                    ).length;

                    return count;
                },

                // Get device entity count
                getDeviceEntityCount(deviceId) {
                    return this.hierarchy.entities.filter(e => e.device_id === deviceId).length;
                },

                // Get device display name (full name with area prefix)
                getDeviceDisplayName(device) {
                    if (!device) return '';
                    const area = this.selectedAreaData;
                    const areaName = area?.name || '';
                    const deviceBaseName = device.base_name;

                    if (areaName) {
                        return `${areaName} ${deviceBaseName}`;
                    }
                    return deviceBaseName;
                },

                // Get entity friendly name (full: Area + Device + Entity base)
                getEntityFriendlyName(entity) {
                    // Force Alpine to track translationsReady as dependency
                    const _ = this.translationsReady;

                    const parts = [];
                    const domain = entity.id.split('.')[0];

                    // Area
                    const area = this.selectedAreaData;
                    if (area) {
                        parts.push(area.name);
                    }

                    // Device base name (use preview if editing)
                    const device = this.selectedDeviceData;
                    if (device && !this.isVirtualDevice(this.selectedDevice)) {
                        const deviceBase = this.devicePreviewBaseName !== null ? this.devicePreviewBaseName : device.base_name;
                        parts.push(deviceBase);
                    }

                    // Entity suffix (uses shared logic)
                    parts.push(this.getEntitySuffix(entity));

                                device_id: device.id,
                                new_name: newName
                            })
                        });

                        const data = await response.json();
                        if (data.success) {
                            // Update local state
                            device.name = newName;
                            this.selectedDeviceData.name = newName;

                            // Update in hierarchy
                            const hierarchyDevice = this.hierarchy.devices.find(d => d.id === device.id);
                            if (hierarchyDevice) {
                                hierarchyDevice.name = newName;
                            }

                            this.showMessage(`Device renamed to "${newName}"`, 'success');
                        } else {
                            throw new Error(data.error || 'Failed to rename device');
                        }
                    } catch (error) {
                        this.showMessage('Error: ' + error.message, 'error');
                    }
                },

                // Rename device directly in HA
                async renameDeviceInHA(newBaseName) {
                    if (!this.selectedDevice || this.isVirtualDevice(this.selectedDevice) || !newBaseName || this.renamingDevice) return;

                    // Build full device name with area prefix
                    const area = this.hierarchy.areas.find(a => a.id === this.selectedDeviceData?.area_id);
                    const areaName = area?.name || '';
                    const newFullName = areaName ? `${areaName} ${newBaseName}` : newBaseName;

                    if (this.selectedDeviceData.name === newFullName) {
                        this.showMessage('Device name already correct', 'info');
                        return;
                    }

                    this.renamingDevice = true;
                    try {
                        // Rename the device directly in HA
                        const response = await fetch('api/rename_device', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                device_id: this.selectedDevice,
                                new_name: newFullName
                            })
                        });

                        const data = await response.json();
                        if (data.success) {
                            // Update local state
                            this.selectedDeviceData.name = newFullName;
                            this.selectedDeviceData.base_name = newBaseName;
                            const device = this.hierarchy.devices.find(d => d.id === this.selectedDevice);
                            if (device) {
                                device.name = newFullName;
                                device.base_name = newBaseName;
                            }
                            this.devicePreviewBaseName = null;  // Clear preview after successful rename
                            this.showMessage(`Device renamed to "${newFullName}"`, 'success');
                        } else {
                            throw new Error(data.error || 'Failed to rename device');
                        }
                    } catch (error) {
                        this.showMessage('Error: ' + error.message, 'error');
                    } finally {
                        this.renamingDevice = false;
                    }
                },

                // Note: saveEntityOverride was removed - entity-specific overrides are no longer used
                // Only type mappings (via suffixMappings) are supported

                // Learn type mapping
                async learnMapping(typeKey, translation) {
                    try {
                        await fetch('api/learn_mapping', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                type_key: typeKey,
                                translation: translation
                            })
                        });
                    } catch (error) {
                        console.error('Error learning mapping:', error);
                    }
                },

                // Execute ALL pending changes with batch processing to avoid timeouts
                async executeAllChanges() {
                    // Find all entities that need renaming
                    const entitiesToChange = this.filteredEntities.filter(e => this.entityNeedsRename(e));
                    if (entitiesToChange.length === 0) {
                        this.showMessage('No changes to apply', 'info');
                        return;
                    }

                    this.executing = true;
                    this.executingProgress = 0;
                    this.executingTotal = entitiesToChange.length;

                    // Batch size - process 10 entities at a time to avoid timeouts
                    const BATCH_SIZE = 10;
                    const results = { success: [], failed: [], skipped: [] };

                    try {
                        // Build the payload with entity details
                        const allEntities = entitiesToChange.map(e => ({
                            old_id: e.id,
                            new_id: e._previewId || this.getNewEntityIdForEntity(e),
                            new_name: e._previewName || this.getEntityFriendlyNameForEntity(e),
                            registry_id: e.registry_id
                        }));

                        // Process in batches
                        for (let i = 0; i < allEntities.length; i += BATCH_SIZE) {
                            const batch = allEntities.slice(i, i + BATCH_SIZE);

                            try {
                                const response = await fetch('api/execute_direct', {
                                    method: 'POST',
                                    headers: {'Content-Type': 'application/json'},
                                    body: JSON.stringify({ entities: batch })
                                });

                                if (!response.ok) {
                                    // Server error - mark all in batch as failed
                                    batch.forEach(e => results.failed.push({ entity_id: e.old_id, error: `HTTP ${response.status}` }));
                                } else {
                                    const data = await response.json();
                                    results.success.push(...(data.success || []));
                                    results.failed.push(...(data.failed || []));
                                    results.skipped.push(...(data.skipped || []));
                                }
                            } catch (batchError) {
                                // Network error - mark all in batch as failed
                                batch.forEach(e => results.failed.push({ entity_id: e.old_id, error: batchError.message }));
                            }

                            // Update progress
                            this.executingProgress = Math.min(i + BATCH_SIZE, allEntities.length);
                        }

                        const successCount = results.success.length;
                        const failedCount = results.failed.length;

                        if (failedCount > 0) {
                            this.showMessage(`${successCount} succeeded, ${failedCount} failed`, 'error');
                        } else if (successCount > 0) {
                            this.showMessage(`${successCount} entities renamed successfully`, 'success');
                        }

                        // Wait a moment for HA to persist changes before reload
                        await new Promise(resolve => setTimeout(resolve, 1000));

                        // Reload to show updated state
                        await this.loadHierarchy();
                    } catch (error) {
                        this.showMessage('Error: ' + error.message, 'error');
                    } finally {
                        this.executing = false;
                        this.executingProgress = 0;
                        this.executingTotal = 0;
                    }
                },

                // Show message
                showMessage(msg, type = 'success') {
                    // Only show error/warning messages, not success
                    if (type === 'success' || type === 'info') return;

                    this.message = msg;
                    this.messageType = type;
                    // Errors must be manually dismissed - no auto-close
                }
            };
        }
    </script>
