    <script>
        function entityManager() {
            return {
                // State
                loading: false,
                executing: false,
                message: '',
                messageType: 'success',

                // Hierarchy data
                hierarchy: {
                    areas: [],
                    devices: [],
                    entities: []
                },

                // Selection state
                selectedArea: null,
                selectedDevice: null,
                selectedEntity: null,
                selectedAreaData: null,
                selectedDeviceData: null,
                selectedEntityData: null,

                // Filters
                onlyChanges: false,
                showDisabled: false,
                deviceFilter: '',

                // Stats
                stats: {},

                // Suffix mappings (user-defined translations for entity suffixes)
                suffixMappings: {},

                // Delete modal state
                deleteModal: {
                    show: false,
                    entity: null
                },

                // Mobile navigation state
                mobileView: 'areas', // 'areas' | 'devices' | 'entities'

                // Check if mobile view
                get isMobile() {
                    return window.innerWidth <= 768;
                },

                // Translation function with reactivity
                translationsReady: false,
                t(key, params) {
                    // Access translationsReady to make Alpine track this dependency
                    if (this.translationsReady && window.translations && window.translations.translations) {
                        const result = window.translations.t(key, params);
                        return result;
                    }
                    return key;
                },

                // Computed: Sorted areas (alphabetically, using browser locale)
                get sortedAreas() {
                    if (!this.hierarchy.areas) return [];
                    let areas = [...this.hierarchy.areas];

                    // Only show areas with entities that need renaming
                    if (this.onlyChanges) {
                        areas = areas.filter(area => {
                            // Get all entities for this area (via devices or direct assignment)
                            const areaDevices = this.hierarchy.devices.filter(d => d.area_id === area.id);
                            let areaEntities = this.hierarchy.entities.filter(e =>
                                areaDevices.some(d => d.id === e.device_id) || e.area_id === area.id
                            );
                            // Apply same filters as entity list
                            if (!this.showDisabled) {
                                areaEntities = areaEntities.filter(e => !e.disabled_by);
                            }
                            return areaEntities.some(e => this.entityNeedsRename(e));
                        });
                    }

                    return areas.sort((a, b) => {
                        const nameA = (a.name || '').toLowerCase();
                        const nameB = (b.name || '').toLowerCase();
                        return nameA.localeCompare(nameB);
                    });
                },

                // Computed: Filtered devices for selected area (sorted alphabetically)
                get filteredDevices() {
                    if (!this.selectedArea) return [];
                    let devices = this.hierarchy.devices.filter(d => d.area_id === this.selectedArea);

                    // Filter out disabled devices unless showDisabled is true
                    if (!this.showDisabled) {
                        devices = devices.filter(d => !d.disabled_by);
                    }

                    // Apply text filter (search in name, base_name, manufacturer, model, integrations)
                    if (this.deviceFilter) {
                        const filter = this.deviceFilter.toLowerCase();
                        devices = devices.filter(d => {
                            const searchFields = [
                                d.name,
                                d.base_name,
                                d.manufacturer,
                                d.model,
                                ...(d.integrations || [])
                            ].filter(Boolean).join(' ').toLowerCase();
                            return searchFields.includes(filter);
                        });
                    }

                    // Only show devices with entities that need renaming
                    if (this.onlyChanges) {
                        devices = devices.filter(d => {
                            let deviceEntities = this.hierarchy.entities.filter(e => e.device_id === d.id);
                            // Apply same filters as entity list
                            if (!this.showDisabled) {
                                deviceEntities = deviceEntities.filter(e => !e.disabled_by);
                            }
                            return deviceEntities.some(e => this.entityNeedsRename(e));
                        });
                    }

                    return devices.sort((a, b) => {
                        const nameA = (a.base_name || a.name || '').toLowerCase();
                        const nameB = (b.base_name || b.name || '').toLowerCase();
                        return nameA.localeCompare(nameB);
                    });
                },

                // Virtual device group definitions
                virtualDeviceGroups: {
                    '__automations__': {
                        domains: ['automation'],
                        icon: 'ri-robot-line',
                        labelKey: 'virtual_devices.automations',
                        fallback: 'Automations'
                    },
                    '__scenes__': {
                        domains: ['scene'],
                        icon: 'ri-palette-line',
                        labelKey: 'virtual_devices.scenes',
                        fallback: 'Scenes'
                    },
                    '__scripts__': {
                        domains: ['script'],
                        icon: 'ri-terminal-box-line',
                        labelKey: 'virtual_devices.scripts',
                        fallback: 'Scripts'
                    },
                    '__schedules__': {
                        domains: ['schedule'],
                        icon: 'ri-calendar-schedule-line',
                        labelKey: 'virtual_devices.schedules',
                        fallback: 'Schedules'
                    },
                    '__helpers__': {
                        domains: ['input_boolean', 'input_number', 'input_select', 'input_text', 'input_datetime', 'input_button', 'timer', 'counter'],
                        icon: 'ri-tools-line',
                        labelKey: 'virtual_devices.helpers',
                        fallback: 'Helpers'
                    },
                    '__other__': {
                        domains: null, // catches all remaining
                        icon: 'ri-question-line',
                        labelKey: 'virtual_devices.other',
                        fallback: 'Other'
                    }
                },

                // Computed: Entities without device in selected area
                get entitiesWithoutDevice() {
                    if (!this.selectedArea) return [];
                    return this.hierarchy.entities.filter(e =>
                        !e.device_id && e.area_id === this.selectedArea
                    );
                },

                // Computed: Virtual device groups with entity counts
                get filteredVirtualDevices() {
                    if (!this.selectedArea) return [];

                    const knownDomains = new Set();
                    Object.values(this.virtualDeviceGroups).forEach(g => {
                        if (g.domains) g.domains.forEach(d => knownDomains.add(d));
                    });

                    const result = [];
                    for (const [id, group] of Object.entries(this.virtualDeviceGroups)) {
                        let entities;
                        if (group.domains) {
                            entities = this.entitiesWithoutDevice.filter(e => {
                                const domain = e.id.split('.')[0];
                                return group.domains.includes(domain);
                            });
                        } else {
                            // "__other__" - entities not in any known domain
                            entities = this.entitiesWithoutDevice.filter(e => {
                                const domain = e.id.split('.')[0];
                                return !knownDomains.has(domain);
                            });
                        }

                        // Apply filters
                        if (!this.showDisabled) {
                            entities = entities.filter(e => !e.disabled_by);
                        }

                        // For onlyChanges, check if any entities need rename
                        if (this.onlyChanges) {
                            entities = entities.filter(e => this.entityNeedsRename(e));
                        }

                        if (entities.length > 0) {
                            result.push({
                                id: id,
                                icon: group.icon,
                                label: this.t(group.labelKey) || group.fallback,
                                count: entities.length
                            });
                        }
                    }
                    return result;
                },

                // Computed: Filtered entities for selected device (sorted alphabetically)
                get filteredEntities() {
                    if (!this.selectedDevice) return [];

                    let entities;
                    const virtualGroup = this.virtualDeviceGroups[this.selectedDevice];

                    if (virtualGroup) {
                        // Virtual device - filter by domain
                        if (virtualGroup.domains) {
                            entities = this.entitiesWithoutDevice.filter(e => {
                                const domain = e.id.split('.')[0];
                                return virtualGroup.domains.includes(domain);
                            });
                        } else {
                            // "__other__" - entities not in any known domain
                            const knownDomains = new Set();
                            Object.values(this.virtualDeviceGroups).forEach(g => {
                                if (g.domains) g.domains.forEach(d => knownDomains.add(d));
                            });
                            entities = this.entitiesWithoutDevice.filter(e => {
                                const domain = e.id.split('.')[0];
                                return !knownDomains.has(domain);
                            });
                        }
                    } else {
                        // Physical device
                        entities = this.hierarchy.entities.filter(e => e.device_id === this.selectedDevice);
                    }

                    // Apply filters
                    if (!this.showDisabled) {
                        entities = entities.filter(e => !e.disabled_by);
                    }
                    if (this.onlyChanges) {
                        entities = entities.filter(e => this.entityNeedsRename(e));
                    }

                    // Sort alphabetically by base_name or original_name (using browser locale)
                    return entities.sort((a, b) => {
                        const nameA = (a.base_name || a.original_name || a.id || '').toLowerCase();
                        const nameB = (b.base_name || b.original_name || b.id || '').toLowerCase();
                        return nameA.localeCompare(nameB);
                    });
                },

                // Computed: Count of entities that need renaming
                get pendingChangesCount() {
                    return this.filteredEntities.filter(e => this.entityNeedsRename(e)).length;
                },

                // Initialize
                async init() {
                    // Initialize translations and wait for them to be ready
                    if (window.translations) {
                        await window.translations.init();
                        // Verify translations are actually loaded
                        if (window.translations.translations && Object.keys(window.translations.translations).length > 0) {
                            // Set HTML lang attribute dynamically
                            document.documentElement.lang = window.translations.currentLanguage || 'en';
                            // Trigger Alpine reactivity for translations
                            this.translationsReady = true;
                        }
                    }

                    // Load hierarchy
                    await this.loadHierarchy();

                    // Restore selection from localStorage/URL
                    this.restoreState();
                },

                // Save selection state (localStorage + URL)
                saveState() {
                    const state = {
                        area: this.selectedArea,
                        device: this.selectedDevice,
                        filters: {
                            onlyChanges: this.onlyChanges,
                            showDisabled: this.showDisabled
                        }
                    };

                    // Save to localStorage for iframe persistence
                    try {
                        localStorage.setItem('entityManagerState', JSON.stringify(state));
                    } catch (e) {
                        console.warn('[EntityManager] Could not save to localStorage:', e);
                    }

                    // Also update URL for direct access / bookmarks
                    const params = new URLSearchParams();
                    if (this.selectedArea) params.set('area', this.selectedArea);
                    if (this.selectedDevice) params.set('device', this.selectedDevice);

                    const newUrl = params.toString()
                        ? `${window.location.pathname}?${params.toString()}`
                        : window.location.pathname;

                    try {
                        window.history.replaceState({}, '', newUrl);
                    } catch (e) { /* ignore */ }
                },

                // Restore selection from localStorage or URL
                restoreState() {
                    let areaId = null;
                    let deviceId = null;
                    let filters = null;

                    // 1. Try URL params first (for deep links)
                    const params = new URLSearchParams(window.location.search);
                    areaId = params.get('area');
                    deviceId = params.get('device');

                    // 2. Load from localStorage
                    try {
                        const saved = localStorage.getItem('entityManagerState');
                        if (saved) {
                            const state = JSON.parse(saved);
                            // Use localStorage for area/device only if not in URL
                            if (!areaId) {
                                areaId = state.area;
                                deviceId = state.device;
                            }
                            // Always restore filters from localStorage
                            filters = state.filters;
                        }
                    } catch (e) {
                        console.warn('[EntityManager] Could not restore from localStorage:', e);
                    }

                    // Apply restored filters
                    if (filters) {
                        if (typeof filters.onlyChanges === 'boolean') this.onlyChanges = filters.onlyChanges;
                        if (typeof filters.showDisabled === 'boolean') this.showDisabled = filters.showDisabled;
                    }

                    // Apply restored selection
                    if (areaId) {
                        const area = this.hierarchy.areas.find(a => a.id === areaId);
                        if (area) {
                            this.selectedArea = area.id;
                            this.selectedAreaData = area;

                            if (deviceId) {
                                if (this.isVirtualDevice(deviceId)) {
                                    // Virtual device (automations, scenes, helpers, etc.)
                                    this.selectedDevice = deviceId;
                                    this.selectedDeviceData = null;
                                } else {
                                    const device = this.hierarchy.devices.find(d => d.id === deviceId);
                                    if (device) {
                                        this.selectedDevice = device.id;
                                        this.selectedDeviceData = device;
                                    }
                                }
                            }
                        }
                    }
                },

                // Load hierarchy data
                async loadHierarchy() {
                    this.loading = true;
                    try {
                        // Load hierarchy and suffix mappings in parallel
                        const [hierarchyResponse, mappingsResponse] = await Promise.all([
                            fetch('api/hierarchy'),
                            fetch('api/type_mappings')
                        ]);

                        const data = await hierarchyResponse.json();
                        const mappingsData = await mappingsResponse.json();

                        if (data.error) {
                            throw new Error(data.error);
                        }

                        // Build suffix mappings FIRST (before hierarchy triggers re-render)
                        // Only include USER OVERRIDES - system defaults are handled by getTypeMappingSuggestion()
                        const newSuffixMappings = {};
                        if (mappingsData.mappings) {
                            for (const m of mappingsData.mappings) {
                                if (m.has_user_override && m.effective_value) {
                                    newSuffixMappings[m.key.toLowerCase()] = m.effective_value;
                                }
                            }
                        }
                        console.log('[EntityManager] User suffix mappings loaded:', Object.keys(newSuffixMappings).length, newSuffixMappings);

                        // Set both suffixMappings and hierarchy together
                        // Use Object.assign to trigger a single reactivity update
                        Object.assign(this, {
                            suffixMappings: newSuffixMappings,
                            hierarchy: {
                                areas: data.areas || [],
                                devices: data.devices || [],
                                entities: (data.entities || []).map(e => ({...e, selected: false, _editing: false, _remember: false}))
                            },
                            stats: data.stats || {}
                        });

                    } catch (error) {
                        console.error('Error loading hierarchy:', error);
                        this.showMessage('Error loading data: ' + error.message, 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                // Check if running on mobile
                isMobileView() {
                    return window.innerWidth <= 768;
                },

                // Mobile: Navigate back
                mobileNavigateBack() {
                    if (this.mobileView === 'entities') {
                        this.mobileView = 'devices';
                    } else if (this.mobileView === 'devices') {
                        this.mobileView = 'areas';
                    }
                },

                // Get mobile navigation title
                getMobileTitle() {
                    if (this.mobileView === 'areas') {
                        return this.t('panels.areas');
                    } else if (this.mobileView === 'devices') {
                        return this.selectedAreaData?.name || this.t('panels.devices');
                    } else {
                        return this.selectedDeviceData?.name || this.t('panels.entities');
                    }
                },

                // Get mobile navigation subtitle
                getMobileSubtitle() {
                    if (this.mobileView === 'entities' && this.selectedAreaData) {
                        return this.selectedAreaData?.name;
                    }
                    return '';
                },

                // Select area
                selectArea(area) {
                    this.selectedArea = area.id;
                    this.selectedAreaData = area;
                    this.selectedDevice = null;
                    this.selectedDeviceData = null;
                    this.deviceFilter = '';  // Reset device filter
                    this.saveState();

                    // Mobile: Navigate to devices
                    if (this.isMobileView()) {
                        this.mobileView = 'devices';
                    }
                },

                // Select device
                selectDevice(device) {
                    this.selectedDevice = device.id;
                    this.selectedDeviceData = device;
                    this.saveState();

                    // Mobile: Navigate to entities
                    if (this.isMobileView()) {
                        this.mobileView = 'entities';
                    }
                },

                // Select a virtual device group (automations, scenes, helpers, etc.)
                selectVirtualDevice(virtualDeviceId) {
                    this.selectedDevice = virtualDeviceId;
                    this.selectedDeviceData = null;
                    this.saveState();

                    // Mobile: Navigate to entities
                    if (this.isMobileView()) {
                        this.mobileView = 'entities';
                    }
                },

                // Check if selected device is a virtual device
                isVirtualDevice(deviceId) {
                    return deviceId && deviceId.startsWith('__') && deviceId.endsWith('__');
                },

                // Get area entity count
                getAreaEntityCount(areaId) {
                    const deviceIds = this.hierarchy.devices
                        .filter(d => d.area_id === areaId)
                        .map(d => d.id);

                    const count = this.hierarchy.entities.filter(e =>
                        deviceIds.includes(e.device_id) || e.area_id === areaId
                    ).length;

                    return count;
                },

                // Get device entity count
                getDeviceEntityCount(deviceId) {
                    return this.hierarchy.entities.filter(e => e.device_id === deviceId).length;
                },

                // Get device display name (full name with area prefix)
                getDeviceDisplayName(device) {
                    if (!device) return '';
                    const area = this.selectedAreaData;
                    const areaName = area?.name || '';
                    const deviceBaseName = device.base_name;

                    if (areaName) {
                        return `${areaName} ${deviceBaseName}`;
                    }
                    return deviceBaseName;
                },

                // Get entity friendly name (full: Area + Device + Entity base)
                getEntityFriendlyName(entity) {
                    // Force Alpine to track translationsReady as dependency
                    const _ = this.translationsReady;

                    const parts = [];
                    const domain = entity.id.split('.')[0];

                    // Area
                    const area = this.selectedAreaData;
                    if (area) {
                        parts.push(area.name);
                    }

                    // Device base name
                    const device = this.selectedDeviceData;
                    if (device && !this.isVirtualDevice(this.selectedDevice)) {
                        parts.push(device.base_name);
                    }

                    // Entity base name - check for user suffix mapping first, then fallback
                    // Note: entity.override_name is intentionally ignored - only type mappings are used
                    let entitySuffix = '';
                    // Check if there's a user mapping for the base_name or domain
                    const userMapping = this.getUserSuffixMapping(entity.base_name, domain);
                    if (userMapping) {
                        entitySuffix = userMapping;
                    } else {
                        entitySuffix = entity.base_name || '';
                        if (!entitySuffix || entitySuffix.toLowerCase() === domain) {
                            entitySuffix = this.getTypeMappingSuggestion(entity);
                        }
                    }

                    parts.push(entitySuffix);

                    return parts.filter(p => p).join(' ');
                },

                // Get entity display name (short - just the entity base name)
                getEntityDisplayName(entity) {
                    // Force Alpine to track translationsReady as dependency
                    const _ = this.translationsReady;

                    // Note: entity.override_name is intentionally ignored - only type mappings are used
                    // Check for user suffix mapping (base_name or domain)
                    const domain = entity?.id?.split('.')[0];
                    const userMapping = this.getUserSuffixMapping(entity?.base_name, domain);
                    if (userMapping) {
                        return userMapping;
                    }

                    // Fallback to base_name or type mapping
                    let suffix = entity?.base_name || '';
                    if (!suffix || suffix.toLowerCase() === domain) {
                        return this.getTypeMappingSuggestion(entity);
                    }
                    return suffix;
                },

                // Get new entity ID
                getNewEntityId(entity) {
                    const domain = entity.id.split('.')[0];
                    const friendlyName = this.getEntityFriendlyName(entity);
                    const normalized = this.normalizeName(friendlyName);
                    return `${domain}.${normalized}`;
                },

                // Live preview versions - use _editValue for real-time updates
                getEntityFriendlyNameLive(entity) {
                    const parts = [];

                    // Area
                    const area = this.selectedAreaData;
                    if (area) {
                        parts.push(area.name);
                    }

                    // Device base name
                    const device = this.selectedDeviceData;
                    if (device && !this.isVirtualDevice(this.selectedDevice)) {
                        parts.push(device.base_name);
                    }

                    // Entity: use _editValue for live preview (override_name intentionally ignored)
                    const entitySuffix = entity._editValue || entity.base_name || entity.device_class || entity.id.split('.').pop();
                    parts.push(entitySuffix);

                    return parts.filter(p => p).join(' ');
                },

                getNewEntityIdLive(entity) {
                    const domain = entity.id.split('.')[0];
                    const friendlyName = this.getEntityFriendlyNameLive(entity);
                    const normalized = this.normalizeName(friendlyName);
                    return `${domain}.${normalized}`;
                },

                // Normalize name for entity ID
                normalizeName(name) {
                    if (!name) return '';
                    const replacements = {'ä': 'a', 'ö': 'o', 'ü': 'u', 'ß': 'ss', 'Ä': 'a', 'Ö': 'o', 'Ü': 'u'};
                    let normalized = name.toLowerCase();
                    for (const [from, to] of Object.entries(replacements)) {
                        normalized = normalized.split(from).join(to);
                    }
                    normalized = normalized.replace(/[^a-z0-9]+/g, '_').replace(/_+/g, '_').replace(/^_|_$/g, '');
                    return normalized;
                },

                // Check if entity needs rename (uses entity's own device/area context)
                entityNeedsRename(entity) {
                    // Check if there's a manual preview change pending
                    if (entity._previewName && entity._previewName !== entity.original_name) {
                        return true;
                    }
                    if (entity._previewId && entity._previewId !== entity.id) {
                        return true;
                    }

                    // Check computed values from naming convention
                    const newId = this.getNewEntityIdForEntity(entity);
                    const newName = this.getEntityFriendlyNameForEntity(entity);
                    return entity.id !== newId || entity.original_name !== newName;
                },

                // Get friendly name using entity's own device/area (not selected)
                getEntityFriendlyNameForEntity(entity) {
                    const parts = [];

                    // Find entity's device
                    const device = entity.device_id
                        ? this.hierarchy.devices.find(d => d.id === entity.device_id)
                        : null;

                    // Find area (from device or entity)
                    const areaId = device?.area_id || entity.area_id;
                    const area = areaId
                        ? this.hierarchy.areas.find(a => a.id === areaId)
                        : null;

                    // Area
                    if (area) {
                        parts.push(area.name);
                    }

                    // Device base name
                    if (device) {
                        parts.push(device.base_name);
                    }

                    // Entity base name - check for user suffix mapping first, then fallback
                    // Note: entity.override_name is intentionally ignored - only type mappings are used
                    let entitySuffix = '';
                    // Check if there's a user mapping for the base_name or domain
                    const domain = entity.id.split('.')[0];
                    const userMapping = this.getUserSuffixMapping(entity.base_name, domain);
                    if (userMapping) {
                        entitySuffix = userMapping;
                    } else {
                        entitySuffix = entity.base_name || '';
                        if (!entitySuffix || entitySuffix.toLowerCase() === domain) {
                            entitySuffix = this.getTypeMappingSuggestion(entity);
                        }
                    }
                    parts.push(entitySuffix);

                    return parts.filter(p => p).join(' ');
                },

                // Get new entity ID using entity's own context
                getNewEntityIdForEntity(entity) {
                    const domain = entity.id.split('.')[0];
                    const friendlyName = this.getEntityFriendlyNameForEntity(entity);
                    const normalized = this.normalizeName(friendlyName);
                    return `${domain}.${normalized}`;
                },

                // Check if the target entity ID is already taken by another entity
                isEntityIdTaken(entity) {
                    const newId = entity._previewId || this.getNewEntityIdForEntity(entity);
                    if (newId === entity.id) return false; // Same ID, no conflict
                    // Check if any other entity has this ID
                    return this.hierarchy.entities.some(e => e.id === newId && e.registry_id !== entity.registry_id);
                },

                // Check if device needs rename
                // Get the expected full device name (area + base_name)
                getExpectedDeviceName(device) {
                    if (!device) return '';
                    const area = this.hierarchy.areas.find(a => a.id === device.area_id);
                    const areaName = area ? (area.name) : '';
                    const deviceBase = device.base_name;

                    if (areaName && deviceBase) {
                        return `${areaName} ${deviceBase}`;
                    }
                    return deviceBase || device.name;
                },

                // Check if device name itself needs to change
                deviceNameNeedsRename(device) {
                    if (!device) return false;
                    const expectedName = this.getExpectedDeviceName(device);
                    return device.name !== expectedName;
                },

                deviceNeedsRename(device) {
                    // Check if device name needs rename
                    if (this.deviceNameNeedsRename(device)) {
                        return true;
                    }

                    // Check entities (respecting showDisabled filter)
                    const visibleEntities = this.hierarchy.entities
                        .filter(e => e.device_id === device.id)
                        .filter(e => this.showDisabled || !e.disabled_by);

                    const needsRename = visibleEntities.filter(e => this.entityNeedsRename(e));

                    if (needsRename.length > 0) {
                        return true;
                    }

                    return false;
                },

                // Check if any device/entity in an area needs renaming
                areaNeedsRename(area) {
                    if (!area) return false;

                    // Get all devices in this area
                    const devicesInArea = this.hierarchy.devices.filter(d => d.area_id === area.id);

                    // Check if any device needs rename
                    for (const device of devicesInArea) {
                        if (this.deviceNeedsRename(device)) {
                            return true;
                        }
                    }

                    // Also check entities without devices that belong to this area
                    const entitiesInArea = this.hierarchy.entities
                        .filter(e => !e.device_id && e.area_id === area.id)
                        .filter(e => this.showDisabled || !e.disabled_by);

                    for (const entity of entitiesInArea) {
                        if (this.entityNeedsRename(entity)) {
                            return true;
                        }
                    }

                    return false;
                },

                // Known type patterns from entity_id suffixes
                TYPE_PATTERNS: {
                    '_battery': 'battery',
                    '_temperature': 'temperature',
                    '_humidity': 'humidity',
                    '_power': 'power',
                    '_energy': 'energy',
                    '_voltage': 'voltage',
                    '_current': 'current',
                    '_motion': 'motion',
                    '_occupancy': 'occupancy',
                    '_illuminance': 'illuminance',
                    '_linkquality': 'linkquality',
                    '_pressure': 'pressure',
                    '_door': 'door',
                    '_window': 'window',
                    '_contact': 'contact',
                    '_update': 'update',
                },

                // Domain-based defaults
                DOMAIN_TYPES: {
                    'light': 'light',
                    'switch': 'switch',
                    'climate': 'climate',
                    'cover': 'cover',
                    'fan': 'fan',
                    'lock': 'lock',
                    'vacuum': 'vacuum',
                    'remote': 'remote',
                },

                // Detect type from entity (device_class > pattern > domain)
                detectEntityType(entity) {
                    // 1. device_class is most reliable
                    if (entity.device_class) {
                        return { type: entity.device_class, confidence: 'high', source: 'device_class' };
                    }

                    // 2. Pattern match on entity_id
                    const entityIdLower = entity.id.toLowerCase();
                    for (const [pattern, type] of Object.entries(this.TYPE_PATTERNS)) {
                        if (entityIdLower.includes(pattern)) {
                            return { type, confidence: 'medium', source: 'pattern' };
                        }
                    }

                    // 3. Domain-based default
                    const domain = entity.id.split('.')[0];
                    if (this.DOMAIN_TYPES[domain]) {
                        return { type: this.DOMAIN_TYPES[domain], confidence: 'high', source: 'domain' };
                    }

                    // 4. Unknown
                    return { type: null, confidence: 'low', source: 'unknown' };
                },

                // Get type suggestion
                getTypeSuggestion(entity) {
                    const detected = this.detectEntityType(entity);
                    return detected.type || 'Enter type...';
                },

                // Get type key for "Remember for all"
                getTypeKey(entity) {
                    const detected = this.detectEntityType(entity);
                    return detected.type || entity.id.split('_').pop();
                },

                // Get confidence level
                getConfidenceLevel(entity) {
                    return this.detectEntityType(entity).confidence;
                },

                // Group entities by detected type
                get groupedEntities() {
                    const groups = {};

                    for (const entity of this.filteredEntities) {
                        const detected = this.detectEntityType(entity);
                        const key = detected.type || '__unknown__';

                        if (!groups[key]) {
                            groups[key] = {
                                type: key,
                                confidence: detected.confidence,
                                entities: [],
                                allSelected: false
                            };
                        }
                        groups[key].entities.push(entity);
                    }

                    // Sort by confidence (high first) then by type name
                    const sortOrder = { high: 0, medium: 1, low: 2 };
                    return Object.values(groups).sort((a, b) => {
                        const confDiff = sortOrder[a.confidence] - sortOrder[b.confidence];
                        if (confDiff !== 0) return confDiff;
                        return a.type.localeCompare(b.type);
                    });
                },

                // Toggle all entities in a group
                toggleGroupSelection(group) {
                    const allSelected = group.entities.every(e => e.selected);
                    group.entities.forEach(e => e.selected = !allSelected);
                },

                // Apply suggestion to all entities in a group
                // Uses base_name (stripped from original friendly name) as primary suggestion
                async applyToGroup(group) {
                    // Select all entities in group (no override_name needed - uses base_name/type mappings)
                    for (const entity of group.entities) {
                        entity.selected = true;
                    }
                    this.showMessage(`Selected ${group.entities.length} entities`, 'success');
                },

                // Toggle entity selection
                toggleEntitySelection(entity) {
                    entity.selected = !entity.selected;
                },

                // Select all entities
                selectAllEntities() {
                    this.filteredEntities.forEach(e => e.selected = true);
                },

                // Deselect all entities
                deselectAllEntities() {
                    this.filteredEntities.forEach(e => e.selected = false);
                },

                // Accept suggestion - just select the entity for renaming (no overrides needed)
                acceptSuggestion(entity) {
                    entity.selected = true;
                },

                // Quick apply entity rename
                async quickApplyEntity(entity) {
                    if (!entity) return;

                    // Trim suffix before saving
                    if (entity._currentSuffix !== undefined) {
                        entity._currentSuffix = entity._currentSuffix.trim();
                    }

                    // Check for conflicts
                    if (this.isEntityIdTaken(entity)) {
                        this.showMessage('Entity ID already exists', 'error');
                        return;
                    }

                    // Use preview values if available (from expanded edit), otherwise calculate using entity's own context
                    const newId = entity._previewId || this.getNewEntityIdForEntity(entity);
                    const newName = entity._previewName || this.getEntityFriendlyNameForEntity(entity);
                    const idChanged = entity.id !== newId;
                    const nameChanged = entity.original_name !== newName;

                    if (!idChanged && !nameChanged) {
                        this.showMessage('No changes needed', 'info');
                        return;
                    }

                    try {
                        // Note: No entity-specific overrides are saved - only type mappings are used
                        // Rename in HA
                        const response = await fetch('api/rename_entity', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                old_entity_id: entity.id,
                                new_entity_id: idChanged ? newId : null,
                                new_friendly_name: newName
                            })
                        });

                        const data = await response.json();
                        if (data.success) {
                            // Update local entity data
                            entity.id = newId;
                            entity.original_name = newName;
                            entity._expanded = false;
                            this.showMessage(`Renamed to "${newName}"`, 'success');
                        } else {
                            throw new Error(data.error || 'Rename failed');
                        }
                    } catch (error) {
                        this.showMessage('Error: ' + error.message, 'error');
                    }
                },

                // Toggle entity expand state
                toggleEntityExpand(entity) {
                    entity._expanded = !entity._expanded;
                    if (entity._expanded && entity._currentSuffix === undefined) {
                        // Only initialize preview when expanding for the first time
                        // Note: override_name intentionally ignored - only type mappings are used
                        let initialSuffix = entity.base_name || '';
                        const domain = entity.id.split('.')[0];
                        if (!initialSuffix || initialSuffix.toLowerCase() === domain) {
                            initialSuffix = this.getTypeMappingSuggestion(entity);
                        }
                        this.updateEntityPreview(entity, initialSuffix);
                    }
                },

                // Update live preview while typing
                updateEntityPreview(entity, suffix) {
                    entity._currentSuffix = suffix;

                    const parts = [];

                    // Area
                    const area = this.selectedAreaData;
                    if (area) {
                        parts.push(area.name);
                    }

                    // Device
                    const device = this.selectedDeviceData;
                    if (device && !this.isVirtualDevice(this.selectedDevice)) {
                        parts.push(device.base_name);
                    }

                    // Entity suffix
                    if (suffix) {
                        parts.push(suffix);
                    }

                    const friendlyName = parts.filter(p => p).join(' ');
                    const entityId = entity.id.split('.')[0] + '.' + this.normalizeName(friendlyName);

                    entity._previewName = friendlyName;
                    entity._previewId = entityId;
                },

                // Get type mapping suggestion for an entity
                getTypeMappingSuggestion(entity) {
                    // Force Alpine to track translationsReady as dependency
                    const _ = this.translationsReady;

                    // Priority: 1. user suffix/domain mapping > 2. device_class > 3. domain type
                    const domain = entity.id.split('.')[0];

                    // 1. Check if there's a user-defined mapping for base_name or domain
                    const userMapping = this.getUserSuffixMapping(entity.base_name, domain);
                    if (userMapping) {
                        return userMapping;
                    }

                    // 2. Check device_class
                    if (entity.device_class) {
                        const key = `type_mappings.${entity.device_class}`;
                        const translated = this.t(key);
                        return translated !== key
                            ? translated
                            : entity.device_class.charAt(0).toUpperCase() + entity.device_class.slice(1);
                    }

                    // 3. Fall back to domain translation
                    const key = `type_mappings.${domain}`;
                    const translated = this.t(key);
                    return translated !== key ? translated : domain;
                },

                // Check if there's a user suffix mapping for a base_name or domain (returns mapped value or null)
                getUserSuffixMapping(baseName, domain = null) {
                    if (!this.suffixMappings || Object.keys(this.suffixMappings).length === 0) {
                        return null;
                    }

                    // 1. Check base_name mappings first
                    if (baseName) {
                        const baseNameLower = baseName.toLowerCase().trim();

                        // Try exact lowercase match
                        if (this.suffixMappings[baseNameLower]) {
                            return this.suffixMappings[baseNameLower];
                        }

                        // Try with spaces instead of hyphens/underscores
                        const baseNameSpaces = baseNameLower.replace(/[_-]/g, ' ');
                        if (this.suffixMappings[baseNameSpaces]) {
                            return this.suffixMappings[baseNameSpaces];
                        }

                        // Try with underscores
                        const baseNameUnderscores = baseNameLower.replace(/[\s-]/g, '_');
                        if (this.suffixMappings[baseNameUnderscores]) {
                            return this.suffixMappings[baseNameUnderscores];
                        }

                        // Try with hyphens
                        const baseNameHyphens = baseNameLower.replace(/[\s_]/g, '-');
                        if (this.suffixMappings[baseNameHyphens]) {
                            return this.suffixMappings[baseNameHyphens];
                        }
                    }

                    // 2. Check domain mapping (for cases like update -> Firmwareaktualisierung)
                    if (domain) {
                        const domainLower = domain.toLowerCase();
                        if (this.suffixMappings[domainLower]) {
                            return this.suffixMappings[domainLower];
                        }
                    }

                    return null;
                },

                // Apply the type mapping suggestion to the suffix input
                applyTypeMappingSuffix(entity) {
                    const suggestion = this.getTypeMappingSuggestion(entity);
                    entity._currentSuffix = suggestion;
                    this.updateEntityPreview(entity, suggestion);
                },

                // Revert suffix to original value (override_name intentionally ignored)
                revertEntitySuffix(entity) {
                    const original = entity.base_name || '';
                    entity._currentSuffix = original;
                    this.updateEntityPreview(entity, original);
                },

                // Check if entity is orphaned (no longer provided by integration)
                isOrphanEntity(entity) {
                    if (!entity) return false;
                    // Backend sets is_orphan flag for entities with restored=true in state attributes
                    return entity.is_orphan === true;
                },

                // Confirm delete - shows modal for non-orphans, deletes directly for orphans
                confirmDeleteEntity(entity) {
                    if (!entity) return;

                    if (this.isOrphanEntity(entity)) {
                        // Orphan: delete directly without confirmation
                        this.executeDeleteEntityDirect(entity);
                    } else {
                        // Non-orphan: show confirmation modal
                        this.deleteModal.entity = entity;
                        this.deleteModal.show = true;
                    }
                },

                // Execute delete from modal
                async executeDeleteEntity() {
                    const entity = this.deleteModal.entity;
                    this.deleteModal.show = false;
                    await this.executeDeleteEntityDirect(entity);
                },

                // Actually delete the entity
                async executeDeleteEntityDirect(entity) {
                    if (!entity) return;

                    try {
                        const response = await fetch('api/delete_entity', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                entity_id: entity.id
                            })
                        });

                        const data = await response.json();
                        if (data.success) {
                            // Remove from local list (use filter for Alpine.js reactivity)
                            this.hierarchy.entities = this.hierarchy.entities.filter(e => e.id !== entity.id);
                            this.showMessage(`Entity ${entity.id} deleted`, 'success');
                        } else {
                            throw new Error(data.error || 'Failed to delete entity');
                        }
                    } catch (error) {
                        this.showMessage('Error: ' + error.message, 'error');
                    }
                },

                // Enable a disabled entity
                async enableEntity(entity) {
                    if (!entity || !entity.disabled_by) return;

                    try {
                        const response = await fetch('api/enable_entity', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                entity_id: entity.id
                            })
                        });

                        const data = await response.json();
                        if (data.success) {
                            entity.disabled_by = null;
                            this.showMessage(`Enabled: ${entity.original_name || entity.id}`, 'success');
                        } else if (data.error === 'device_disabled') {
                            // Device is disabled - offer to enable it
                            if (confirm('The device is disabled. Enable the device first?')) {
                                await this.enableDevice(entity.device_id);
                            }
                        } else {
                            throw new Error(data.message || data.error || 'Failed to enable entity');
                        }
                    } catch (error) {
                        this.showMessage('Error: ' + error.message, 'error');
                    }
                },

                async enableDevice(deviceId) {
                    if (!deviceId) return;

                    try {
                        const response = await fetch('api/enable_device', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                device_id: deviceId
                            })
                        });

                        const data = await response.json();
                        if (data.success) {
                            // Update device in hierarchy
                            const device = this.hierarchy.devices.find(d => d.id === deviceId);
                            if (device) {
                                device.disabled_by = null;
                            }
                            // Also enable all entities of this device
                            this.hierarchy.entities
                                .filter(e => e.device_id === deviceId)
                                .forEach(e => e.disabled_by = null);

                            this.showMessage('Device enabled! Entities can now be enabled.', 'success');
                        } else {
                            throw new Error(data.error || 'Failed to enable device');
                        }
                    } catch (error) {
                        this.showMessage('Error: ' + error.message, 'error');
                    }
                },

                // Execute rename in HA (no entity-specific overrides are saved)
                async saveEntitySuffix(entity) {
                    if (!entity) return;

                    try {
                        // Calculate new names using base_name and type mappings
                        const newId = this.getNewEntityId(entity);
                        const newName = this.getEntityFriendlyName(entity);

                        // Check if rename is actually needed
                        const idChanged = entity.id !== newId;
                        const nameChanged = entity.original_name !== newName;

                        if (!idChanged && !nameChanged) {
                            entity._expanded = false;
                            this.showMessage('No rename needed', 'success');
                            return;
                        }

                        // Execute the actual rename in HA
                        const renameResponse = await fetch('api/rename_entity', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                old_entity_id: entity.id,
                                new_entity_id: idChanged ? newId : null,
                                new_friendly_name: newName
                            })
                        });

                        const renameData = await renameResponse.json();

                        if (renameData.success) {
                            entity._expanded = false;
                            this.showMessage(`Renamed to "${newName}"`, 'success');

                            // Update local entity data
                            entity.id = newId;
                            entity.original_name = newName;
                        } else {
                            throw new Error(renameData.error || 'Rename failed');
                        }
                    } catch (error) {
                        this.showMessage('Error: ' + error.message, 'error');
                    }
                },

                // Save device override
                // Rename device in Home Assistant
                async renameDevice(device) {
                    if (!device) return;

                    const newName = this.getExpectedDeviceName(device);
                    if (device.name === newName) {
                        this.showMessage('Device name already correct', 'info');
                        return;
                    }

                    try {
                        const response = await fetch('api/rename_device', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                device_id: device.id,
                                new_name: newName
                            })
                        });

                        const data = await response.json();
                        if (data.success) {
                            // Update local state
                            device.name = newName;
                            this.selectedDeviceData.name = newName;

                            // Update in hierarchy
                            const hierarchyDevice = this.hierarchy.devices.find(d => d.id === device.id);
                            if (hierarchyDevice) {
                                hierarchyDevice.name = newName;
                            }

                            this.showMessage(`Device renamed to "${newName}"`, 'success');
                        } else {
                            throw new Error(data.error || 'Failed to rename device');
                        }
                    } catch (error) {
                        this.showMessage('Error: ' + error.message, 'error');
                    }
                },

                // Rename device directly in HA
                async renameDeviceInHA(newBaseName) {
                    if (!this.selectedDevice || this.isVirtualDevice(this.selectedDevice) || !newBaseName) return;

                    try {
                        // Build full device name with area prefix
                        const area = this.hierarchy.areas.find(a => a.id === this.selectedDeviceData?.area_id);
                        const areaName = area?.name || '';
                        const newFullName = areaName ? `${areaName} ${newBaseName}` : newBaseName;

                        if (this.selectedDeviceData.name === newFullName) {
                            this.showMessage('Device name already correct', 'info');
                            return;
                        }

                        // Rename the device directly in HA
                        const response = await fetch('api/rename_device', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                device_id: this.selectedDevice,
                                new_name: newFullName
                            })
                        });

                        const data = await response.json();
                        if (data.success) {
                            // Update local state
                            this.selectedDeviceData.name = newFullName;
                            this.selectedDeviceData.base_name = newBaseName;
                            const device = this.hierarchy.devices.find(d => d.id === this.selectedDevice);
                            if (device) {
                                device.name = newFullName;
                                device.base_name = newBaseName;
                            }
                            this.showMessage(`Device renamed to "${newFullName}"`, 'success');
                        } else {
                            throw new Error(data.error || 'Failed to rename device');
                        }
                    } catch (error) {
                        this.showMessage('Error: ' + error.message, 'error');
                    }
                },

                // Note: saveEntityOverride was removed - entity-specific overrides are no longer used
                // Only type mappings (via suffixMappings) are supported

                // Learn type mapping
                async learnMapping(typeKey, translation) {
                    try {
                        await fetch('api/learn_mapping', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                type_key: typeKey,
                                translation: translation
                            })
                        });
                    } catch (error) {
                        console.error('Error learning mapping:', error);
                    }
                },

                // Execute ALL pending changes (simplified - no selection needed)
                async executeAllChanges() {
                    // Find all entities that need renaming
                    const entitiesToChange = this.filteredEntities.filter(e => this.entityNeedsRename(e));
                    if (entitiesToChange.length === 0) {
                        this.showMessage('No changes to apply', 'info');
                        return;
                    }

                    this.executing = true;

                    try {
                        // Build the payload with entity details
                        const entities = entitiesToChange.map(e => ({
                            old_id: e.id,
                            new_id: this.getNewEntityId(e),
                            new_name: this.getEntityFriendlyName(e),
                            registry_id: e.registry_id
                        }));

                        const response = await fetch('api/execute_direct', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ entities })
                        });

                        const data = await response.json();

                        const successCount = data.success?.length || 0;
                        const failedCount = data.failed?.length || 0;
                        const skippedCount = data.skipped?.length || 0;

                        if (failedCount > 0) {
                            this.showMessage(`${successCount} succeeded, ${failedCount} failed`, 'error');
                        } else if (successCount > 0) {
                            this.showMessage(`${successCount} entities renamed successfully`, 'success');
                        }

                        // Reload to show updated state
                        await this.loadHierarchy();
                    } catch (error) {
                        this.showMessage('Error: ' + error.message, 'error');
                    } finally {
                        this.executing = false;
                    }
                },

                // Show message
                showMessage(msg, type = 'success') {
                    // Only show error/warning messages, not success
                    if (type === 'success' || type === 'info') return;

                    this.message = msg;
                    this.messageType = type;
                    // Errors must be manually dismissed - no auto-close
                }
            };
        }
    </script>
